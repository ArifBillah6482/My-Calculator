<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            color: black;
            background-color: rgb(216, 216, 247);
            font-size: 40px;
            border-radius: 10px;
            margin: 30px;
            padding: 30px 40px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            border: 2px dotted blue;
        }
        .calculator:hover{
            background-color: rgb(19, 69, 233);
            color: white;
        }
    </style>

</head>
<body>

<div class="calculator">
    <script>
        var number1 = parseInt(prompt("Enter 1st number: "));
var operator = prompt("'+', '-', '*', '/ ( ভাগ )', '% ( ভাগশেষ )'");
var number2 = parseInt(prompt("Enter 2nd number:" ));

if (operator == "+"){
    result = number1 + number2;
    document.write(result);
}
else if(operator == "-") {
    result = number1 - number2;
    document.write(result);
}
else if (operator == "*") {
    result = number1 * number2;
    document.write(result);
}
else if (operator == "/") {
    result = number1 / number2;
    document.write(result);
}
else if (operator == "%") {
    result = number1 % number2;
    document.write(result);
}
else {
    document.write("জানি না");
}
    </script>
</div>
    
</body>
</html>
